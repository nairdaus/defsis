{% extends 'base.html' %}
{% block contenido %}
<div class="row mt">
	<div class="col-lg-12">
		<div class="form-panel">
			<h4 class="mb"><i class="fa fa-angle-right"></i> Modificar Usuario</h4>

			<form class="form-horizontal style-form" action="/usuarios/guardar_modificar/" method="post">
			{% csrf_token %}
			<input name="id" type="hidden" value="{{usuario.id}}">
				<label class="col-sm-2 col-sm-2 control-label">Perfil de usuario</label>

				<select name="perfil" class="form-control">

				{% for tipo,id in tipos.items %}
					<option {% if id == usuario.acces %} selected="selected"{% endif %} > {{ tipo }} </option>
				{% endfor %}
				</select>
				
				<br/>
				<div class="form-group">
					<label class="col-sm-2 col-sm-2 control-label">Nombres</label>
					<div class="col-sm-10">
						<input type="text" name='first_name' class="form-control" value="{{usuario.first_name}}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 col-sm-2 control-label">Apellidos</label>
					<div class="col-sm-10">
						<input type="text" name="last_name" class="form-control" value="{{usuario.last_name}}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 col-sm-2 control-label">Defensoria</label>
					<div class="col-sm-10">
						<select name="defensoria" class="form-control">
							{% for defensoria in defensorias %}
							<option {% if defensoria == usuario.defensoria %} selected="selected"{% endif  %} value="{{defensoria.id}}"> {{ defensoria.nombre }} </option>
							{% endfor %}
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 col-sm-2 control-label">Usuario</label>
					<div class="col-sm-10">
						<input type="text" name="user_name" class="form-control" value="{{usuario.username}}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 col-sm-2 control-label">Clave</label>
					<div class="col-sm-10">
						<input type="password" name="password" class="form-control">
					</div>
				</div>
				<button type="submit" class="btn btn-theme">Actualizar</button>
				<a href="{% url 'listar_user_view' %}" class="btn btn-theme">Cancelar</a>
			</form>
		</div>
	</div>
</div>


{% endblock %}
