{% extends 'base.html' %}
{% block contenido %}
<div class="row mt">
	<div class="col-lg-12">
		<h4 class="mb"><i class="fa fa-angle-right"></i>Agregar Denunciante</h4>
		<form class="form-horizontal style-form" action="" method="post">
			{% csrf_token %}
			<div class="row content-panel">
				<div class="col-sm-12 col-md-12 col-lg-12">
					<div class="form-inline">
						<label class="control-label">Buscar en la base de datos</label>
						<input type="text">
					</div>
					<div class="form-inline">
						<div class="form-group col-sm-3 col-md-3">
							<label class="control-label">Nombres</label>
							<br>
							{{form.nombres}}
						</div>
						<div class="form-group col-sm-3 col-md-3">
							<label class="control-label">Apellidos</label>
							<br>
							{{form.apellidos}}
						</div>
						<div class="form-group col-sm-3 col-md-3">
							<label class="control-label">Parentesco</label>
							<br>
							{{form.parentesco}}
						</div>
						<div class="form-group col-sm-3 col-md-3">
							<label class="control-label">Cedula</label>
							<br>
							{{form.cedula}}
						</div>
					</div>
					<div class="form-inline">
						<div class="form-group col-sm-3 col-md-3">
							<label class="control-label">Lugar de trabajo</label>
							<br>
							{{form.lugar_trabajo}}
						</div>
						<div class="form-group col-sm-3 col-md-3">
							<label class="control-label">Ocupacion</label>
							{{form.ocupacion}}
						</div>
					</div>
				</div>
				&nbsp;<button type="submit" class="btn btn-theme mb">Siguiente</button>
				<a href="{% url 'listar_denuncias' %}" class="btn btn-theme mb">Cancelar</a>
			</div>
		</form>
	</div>
</div>
{% endblock %}
