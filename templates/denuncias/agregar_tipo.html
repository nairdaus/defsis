{% extends 'base.html' %}
{% block contenido %}
<div class="row mt">
	<div class="col-lg-12">
		<div class="form-panel">
			<h4 class="mb"><i class="fa fa-angle-right"></i> Agregar Tipo</h4>
			<form class="form-horizontal style-form" action="" method="post">
				{% csrf_token %}
				{{ form.as_p }}
				<button type="submit" class="btn btn-theme">Guardar</button>
				<a href="{% url 'list_tipos_view' %}" class="btn btn-theme">Cancelar</a>
		</form>
	</div>
</div>
{% endblock %}
